<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy New Year 2025!</h1>
        <div id="countdown" class="timer">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>
        <h2 id="greeting">Welcome to 2025!</h2>
        
        <div id="wish-form">
            <input type="text" id="wish-input" placeholder="Enter your name" />
            <button id="submit-wish">Get Your Wish</button>
        </div>
        <ul id="wishes"></ul>

        <div id="video-gallery">
            <h3>Celebrate the New Year</h3>
            <h3>With</h3>
            <h3>Memories of 2k24</h3>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <button id="theme-toggle">Toggle Theme</button>

    <script src="script.js"></script>
</body>
</html>
